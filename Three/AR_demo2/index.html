<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <!-- three.jsを読み込む -->
  <!-- A-Frame ライブラリの読み込み -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- AR.js ライブラリの読み込み -->
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

</head>
<body>
  <!-- A-Frame の VR空間に AR.js を紐づける（デバッグUIを非表示） -->
  <a-scene embedded arjs="debugUIEnabled:false;trackingMethod:best;" vr-mode-ui"enabled: false">
	<!-- オブジェクトファイルとマテリアルファイルを読み込む -->
	<a-assets>
		<a-asset-item id="hug-obj" src="model_obj/hug_obj/caro_body1_material_shapekey_VRC_resize_texture.obj"></a-asset-item>
		<a-asset-item id="hug-mtl" src="model_obj/hug_obj/caro_body1_material_shapekey_VRC_resize_texture.mtl"></a-asset-item>
	</a-assets>

	<!--こっからARの世界。　マーカ上に何を展開するかを書く -->
 
    <!-- マーカーを登録（プリセットされている「hiro」マーカー） -->
    <a-marker preset="hiro">
      <!-- マーカーの場所にモデルを置く（見やすいようにワイヤーフレーム表示） -->
	  <a-obj-model id="hug" src="#hug-obj" mtl="#hug-mtl" position="0 0 0" scale="0.5 0.5 0.5" rotation="0 0 0"></a-obj-model>
	  <a-text value="Hello world" position= "0 1.3 0" align="center"></a-text>
    </a-marker>
 
    <!-- AR用のカメラを置く -->
    <a-entity camera></a-entity>
 
  </a-scene>

</body>
</html>
