<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <!-- three.jsを読み込む -->
  <!-- A-Frame ライブラリの読み込み -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- AR.js ライブラリの読み込み -->
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

</head>
<body>
  <!-- A-Frame の VR空間に AR.js を紐づける（デバッグUIを非表示） -->
  <a-scene embedded arjs="debugUIEnabled:false;trackingMethod:best;" vr-mode-ui"enabled: false">
	<!-- オブジェクトファイルとマテリアルファイルを読み込む -->
	<a-assets>
		<a-asset-item id="hug-obj" src="model_obj/teseusu_glb/teseusu.glb"></a-asset-item>
	</a-assets>

	<!--こっからARの世界。　マーカ上に何を展開するかを書く -->
 
    <!-- マーカーを登録（プリセットされている「hiro」マーカー） -->
    <a-marker preset="hiro">
      <!-- マーカーの場所にモデルを置く（見やすいようにワイヤーフレーム表示） -->
	  <a-entity gltf-model="#hug=obj" scale="0.15 0.15 0.15" position="0 0 0" rotation="-50 0 0">
	  </a-entity>
    </a-marker>
	<a-light type="ambient" color="#ffffff"></a-light>
	<a-light type="point" intensity="2" position="0 0 0"></a-light>
 
    <!-- AR用のカメラを置く -->
    <a-entity camera></a-entity>
 
  </a-scene>

</body>
</html>
