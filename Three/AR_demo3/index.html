<!DOCTYPE html>

<head>
<meta charset="UTF-8" />
  <!-- three.jsを読み込む -->
  <!-- A-Frame ライブラリの読み込み -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- AR.js ライブラリの読み込み -->
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>

<body style='margin: 0; overflow: hidden;'>
  <!-- シーンを追加 -->
  <a-scene embedded arjs="debugUIEnabled:false;">

    <!-- 3DCGモデルの読み込み あとでVitaにもどしとくこと -->
    <a-assets>
      <a-asset-item id="vroid" src="model_obj/teseusu_glb/teseusu_glt2.glb"></a-asset-item>
    </a-assets>

    <!-- 自作マーカーを追加  -->
    <!-- <a-marker preset="hiro"> -->
	<a-marker type="pattern" url="pattern-act.patt"

      <!-- 3DCGモデルの呼び出し -->
      <a-gltf-model animation="property: rotation; from: 0 0 0; to: 0 -360 0; dur: 5000; easing: liner; loop: true" src="#vroid"></a-gltf-model>

    </a-marker>

    <!-- カメラを追加 -->
    <a-entity camera></a-entity>
  </a-scene>
</body>

</html>
