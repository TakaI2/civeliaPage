<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <!-- three.jsを読み込む -->
  <!-- A-Frame ライブラリの読み込み -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- AR.js ライブラリの読み込み -->
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

</head>
<body>
  <!-- A-Frame の VR空間に AR.js を紐づける（デバッグUIを非表示） -->
	<a-scene embedded arjs="debugUIEnabled:false;trackingMethod:best;" vr-mode-ui"enabled: false">

		<!-- 3DCGモデルの読み込み -->

		<a-assets>
			<a-asset-item id="vroid" src="/model_obj/teseusu_glb/Vita.glb"></a-asset-item>
		</a-assets>
 
		<!-- マーカーを登録（プリセットされている「hiro」マーカー） -->
		<a-marker preset="hiro">
		
			<!-- 3DCGモデルの呼び出し -->
			<a-gltf-model src="#vroid"></a-gltf-model>

		</a-marker>
 
		<!-- AR用のカメラを置く -->
		<a-entity camera></a-entity>
 
	</a-scene>

</body>
</html>
