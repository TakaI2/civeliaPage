<!DOCTYPE html>

<head>
<meta charset="UTF-8" />

  <!-- A-Frame ライブラリの読み込み -->
  <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>

  <!-- AR.js ライブラリの読み込み -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

</head>

<style></style>

<body style='margin: 0; overflow: hidden;'>

  <div class="arjs-loader">
	<div>Loading, please wait...</div>
  </div>

  <!-- シーンを追加 -->
  <!-- <a-scene embedded arjs="debugUIEnabled:false;"> -->
  <a-scene vr-mode-ui="enabled: false;"renderer="logarithmicDepthBuffer: true;" 
  embedded arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">


    <!-- 3DCGモデルの読み込み あとでVitaにもどしとくこと -->
    <a-assets>
      <a-asset-item id="vroid" src="model_obj/teseusu_glb/teseusu_glt2.glb"></a-asset-item>
    </a-assets>

    <!-- 自作マーカーを追加  -->
    <a-marker preset="hiro">
	<!-- a-marker type="pattern" url="pattern-act.patt" -->

      <!-- 3DCGモデルの呼び出し -->
      <a-gltf-model animation="property: rotation; from: 0 0 0; to: 0 -360 0; dur: 10000; easing: linear; loop: true" src="#vroid"></a-gltf-model>

    </a-marker>

    <!-- カメラを追加 -->
    <a-entity camera></a-entity>
  </a-scene>
</body>

</html>
