<!DOCTYPE html>

<head>
<meta charset="UTF-8" />

  <!-- A-Frame ライブラリの読み込み -->
  <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>

  <!-- AR.js ライブラリの読み込み -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

</head>

<style>
	.arjs-loader{
		height: 100%;
		width: 100%;
		position: absolute;
		top: 0;
		left: 0;
		background-color: rgba(0, 0, 0, 0.8);
		z-index: 9999;
		display: flex;
		justify-content: center;
		align-items: center;
	}

	.arjs-loader div{
		text-align: center;
		font-size: 1.25em;
		color: white;
	}

</style>

<body style='margin: 0; overflow: hidden;'>

  <div class="arjs-loader">
	<div>Loading, please wait...</div>
  </div>

  <!-- シーンを追加 -->
  <!-- <a-scene embedded arjs="debugUIEnabled:false;"> -->
  <a-scene vr-mode-ui="enabled: false;"renderer="logarithmicDepthBuffer: true;" 
  embedded arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">

	<a-assets>
		<img id="ground" src="ground.jpg">
		<img id="up" src="up.png">
		<img id="down" src="down.png">
		<img id="right" src="right.png">
		<img id="left" src="left.png">
		<video id = "kentucky-derby" autoplay loop="true" preload="auto" src="pad.mp4"></video>
	</a-assets>


  <a-nft
      type="nft"
      url="https://fervent-easley-0190fe.netlify.app/three/ar_demo4/mark/act"
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5"
  >

  <!-- 回転アニメーション
	<a-entity
	  gltf-model="model_obj/teseusu_glb/teseusu_glt2.glb"
	  scale="170 170 170"
	  position="180 1 10"
	  rotation = "-90 180 180"


	  >
	</a-entity>
  -->

  <!-- Using the asset management system. -->
  <a-video src="#kentucky-derby" width="160" height="90" position="30 0 -30" rotation="90 180 0" play="true"></a-video>
	
  	<!-- 右に動く絵 -->
	<a-entity scale="1 1 1"
			  position= "10 4 10"
			  
			  animation="property: object3D.position.x;
			  			to: 100.0;
			  			dir: alternate;
			  			dur: 1000;
			  			loop: false">
			  

		<!--Basic Plane. 
		<a-plane color="#CCC" height="20" width="20"></a-plane>
		-->
		
		<!--Textured plane parallel to ground -->
		<a-plane src="#up" height="100" width = "100" rotation="-90 0 0"></a-plane>
		
	</a-entity>

	<!-- 左に動く絵 -->
	<a-entity scale="1 0.7 1"
		  	  position= "10 4 10"
		  
			     animation="property: object3D.position.x;
							to: -100.0;
							dir: alternate;
							dur: 1000;
							loop: false">
		  

	<!--Basic Plane. 
	<a-plane color="#CCC" height="20" width="20"></a-plane>
	-->
	
	<!--Textured plane parallel to ground -->
	<a-plane src="#down" height="100" width = "100" rotation="-90 0 0"></a-plane>
	
</a-entity>

	

  </a-nft>


  <!-- カメラを追加 -->
  <a-entity camera></a-entity>
  </a-scene>

  <script>
	  var video = document.querySelector('#kentucky-derby');
	  video.play();
  </script>


</body>



</html>
