<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>360&deg; Image</title>
    <meta name="description" content="360&deg; Image - A-Frame">
    <script src="../../aframe-master/dist/aframe-master.js"></script>
  </head>
  <body>

    <a-scene>

      <a-assets>
        <img id="thumb00" crossOrigin="anonymous" src="https://cdn.aframe.io/link-traversal/thumbs/index.png">
      </a-assets>

      <a-sky src="puydesancy.jpg" rotation="0 -130 0"></a-sky>

      <a-entity link="href: index.html; title: index; image: #thumb00"></a-entity>
  
      <a-text font="kelsonsans" value="Puy de Sancy, France" width="6" position="-2.5 0.25 -1.5"
      rotation="0 15 0"></a-text>
   
      <a-entity camera look-controls wasd-controls>
        <a-entity cursor="fuse: true;"
            position="0 0 -1"
            geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
            material="color: blue; shader: flat">
            <a-animation begin="click" easing="ease-in" attribute="scale" dur="150"
               fill="forwards" from="0.1 0.1 0.1" to="1 1 1"></a-animation>
            <a-animation begin="cursor-fusing" easing="ease-in" attribute="scale" dur="1500"
               fill="backwards" from="1 1 1" to="0.1 0.1 0.1"></a-animation>
        </a-entity>
      </a-entity>

    </a-scene>
  </body>
</html>
