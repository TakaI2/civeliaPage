<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>360&deg; Image</title>
    <meta name="description" content="360&deg; Image - A-Frame">
    <script src="../../aframe-master/dist/aframe-master.js"></script>
    <script src="js/components/camera-position.js"></script>
    <script src="js/components/link-controls.js"></script>
    <script src="js/components/aframe-tooltip-component.js"></script>
  </head>
  <body>

    <a-scene
        raycaster="far: 100; objects: [link];"
        cursor="rayOrigin: mouse"
        camera-position
    >

      <a-assets>
        <img id="thumb00"  crossOrigin="anonymous" src="GroundFloor.jpg">
        <img id="thumb01"  crossorigin="anonymous" src="2nd_Floor.jpg">
      </a-assets>

      <a-sky src="out.jpg" rotation="0 -130 0"></a-sky>

      <a-link href="GroundFloor.html" title="GroundFloor" image="#thumb00" position="-4 1.2 -4"></a-link>
      <a-link href="2nd_Floor.html" title="2nd_Floor" image="#thumb01" position="-4 5 -4"></a-link>
  
      <a-text font="kelsonsans" value="Puy de Sancy, France" width="6" position="-2.5 0.25 -1.5"
      rotation="0 15 0"></a-text>

    </a-scene>
  </body>
</html>
