<!DOCTYPE html>

<head>
<meta charset="UTF-8" />

  <!-- A-Frame ライブラリの読み込み -->
  <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>

  <!-- AR.js ライブラリの読み込み -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

</head>

<style>
	.arjs-loader{
		height: 100%;
		width: 100%;
		position: absolute;
		top: 0;
		left: 0;
		background-color: rgba(0, 0, 0, 0.8);
		z-index: 9999;
		display: flex;
		justify-content: center;
		align-items: center;
	}

	.arjs-loader div{
		text-align: center;
		font-size: 1.25em;
		color: white;
	}

</style>

<body style='margin: 0; overflow: hidden;'>

  <div class="arjs-loader">
	<div>Loading, please wait...</div>
  </div>

  <script>
	AFRAME.registerComponent('alpha-test', {
	  dependencies: ['material'],
	  init: function () {
		this.el.getObject3D('mesh').material.alphaTest = 0.5;
	  }
	});
  </script>

  <!-- シーンを追加 -->
  <!-- <a-scene embedded arjs="debugUIEnabled:false;"> -->
  <a-scene vr-mode-ui="enabled: false;"renderer="logarithmicDepthBuffer: true;" 
  embedded arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">

	<a-assets>
		<img id="renew" src="RENEWALOPEN.png">
		<img id="fubuki" src="hubuki.png">
	</a-assets>

<!-- もし、このタグを複数作れば、異なる画像マーカごとに別のARを表示できるのでは？ -->
  <a-nft
      type="nft"
      url="https://fervent-easley-0190fe.netlify.app/three/ar_demo9/mark/kitara_logo"
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5"
  >

  <!-- 回転アニメーション
	<a-entity
	  gltf-model="model_obj/teseusu_glb/teseusu_glt2.glb"
	  scale="170 170 170"
	  position="180 1 10"
	  rotation = "-90 180 180"


	  >
	</a-entity>
  -->

    <!-- 円筒を表示して、RENEWALを表示-->

	<a-entity 	scale="1 1 1"
			  	position="100 10 -200"
				rotation="90 0 0"
				>
  		<!-- 円筒
		<a-cylinder 
	
		animation = "property: rotation; 
		from: 0 0 0; 
		to: 0 -360 0; 
		dur: 2000; 
		easing: linear; 
		loop: true" 
		
  		scr= "#fubuki" 
		transparent="true"
		alpha-test ="0.5"

		radius="200" 
		height="300" 
		
		></a-cylinder>
		-->

		<a-sphere
	
		animation = "property: rotation; 
		from: 0 0 0; 
		to: 0 -360 0; 
		dur: 2000; 
		easing: linear; 
		loop: true" 
		
		radius="50"

  		scr= "#fubuki" 
		transparent="true"
		alpha-test ="0.5"
		
		></a-sphere>

	</a-entity>
	

	<!-- 1層目に表示する絵 -->
	<a-entity scale="3.25 0.5 0.5"
			position= "100 0.5 -200"
			rotation = "0 0 0"
	>
	

		<!--Basic Plane. 
		<a-plane color="#CCC" height="20" width="20"></a-plane>
		-->

		<!--Textured plane parallel to ground -->
		<a-image src="#floor1" width="100" height="100" position="0 0 0" rotation="-90 0 0"  transparent="true" alpha-test="0.5"></a-image>
		
	</a-entity>

	
  	<!-- 2層目に表示する絵 -->
	<a-entity scale="3.6 0.5 0.5"
			  position= "150 3 0"
			  rotation= "40 0 0"
	>
			 
			  
		<!--Basic Plane. 
		<a-plane color="#CCC" height="20" width="20"></a-plane>
		-->
		
		<!--Textured plane parallel to ground -->
		<a-image src="#floor2" width="100" height="100" position="0 0 0" rotation="-90 0 0"  transparent="true" alpha-test="0.5"></a-image>
	


	</a-entity>

	<!-- 3層目に表示する絵 -->
	<a-entity scale="1 1 1"
			position= "150 6 -200"
		
			animation="property: rotation;
			from: 0 0 0;
			to: 0 -360 0;
			dur: 8000;
			loop: true;
			easing: linear">
		
		
	<!--Basic Plane. 
	<a-plane color="#CCC" height="20" width="20"></a-plane>
	-->
	
	<!--Textured plane parallel to ground -->
	<a-image src="#renew" width="54" height="18" position="0 0 0" rotation="-90 0 0"  transparent="true" alpha-test="0.5"></a-image>



	</a-entity>

	<!-- 4層目に表示する絵 -->
	<a-entity scale="5 5 5"
			position= "100 10 -200"
			
				animation="property: rotation;
				from: 0 0 0;
				to: 0 360 0;
				dur: 7500;
				loop: true;
				easing: linear">
			
			
		<!--Basic Plane. 
		<a-plane color="#CCC" height="20" width="20"></a-plane>
		-->
		
		<!--Textured plane parallel to ground -->
		<a-image src="#fubuki" width="100" height="100" position="0 0 0" rotation="-90 0 0"  transparent="true" alpha-test="0.5"></a-image>
	</a-entity>

  </a-nft>


  <!-- カメラを追加 -->
  <a-entity camera></a-entity>
  </a-scene>


</body>



</html>
