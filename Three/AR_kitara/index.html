<!DOCTYPE html>

<head>
<meta charset="UTF-8" />

  <!-- A-Frame ライブラリの読み込み -->
  <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>

  <!-- AR.js ライブラリの読み込み -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

</head>

<style>
	.arjs-loader{
		height: 100%;
		width: 100%;
		position: absolute;
		top: 0;
		left: 0;
		background-color: rgba(0, 0, 0, 0.8);
		z-index: 9999;
		display: flex;
		justify-content: center;
		align-items: center;
	}

	.arjs-loader div{
		text-align: center;
		font-size: 1.25em;
		color: white;
	}

</style>

<body style='margin: 0; overflow: hidden;'>

  <div class="arjs-loader">
	<div>Loading, please wait...</div>
  </div>

  <script>
	AFRAME.registerComponent('alpha-test', {
	  dependencies: ['material'],
	  init: function () {
		this.el.getObject3D('mesh').material.alphaTest = 0.5;

		this.modeNo = 0;
		this.dtsum = 0;
	  },

	  update: function(){
			var en0 = document.querySelector('#mode0');
			var en1 = document.querySelector('#mode1');
			var en2 = document.querySelector('#mode2');

			if(this.modeNo == 0){
				en0.setAttribute('visible', true);
				en0.play();
			}else{
				
				en0.setAttribute('visible', false);
			}

			if(this.modeNo == 1){
				en1.setAttribute('visible', true);
				en1.play();
			}else{
				
				en1.setAttribute('visible', false);
			}

			if(this.modeNo == 2){
				en2.setAttribute('visible', true);
				en2.play();
			}else{
				
				en2.setAttribute('visible', false);
			}

	  },

	  tick: function(t, dt){
			this.dtsum+=dt;
			if(this.dtsum >= 1000){
				this.dtsum = 0;
				
  				this.modeNo = Math.floor(Math.random() * 3);

				this.update();
			}
	  }


	});
  </script>

  <!-- シーンを追加 -->
  <!-- <a-scene embedded arjs="debugUIEnabled:false;"> -->
  <a-scene vr-mode-ui="enabled: false;"renderer="logarithmicDepthBuffer: true;" 
  embedded arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">

	<a-assets>
		<img id="renewal1" src="Renewal.png">
		<img id="fubuki" src="fubuki.png">
	</a-assets>

<!-- もし、このタグを複数作れば、異なる画像マーカごとに別のARを表示できるのでは？ -->
  <a-nft
      type="nft"
      url="/Three/AR_kitara/mark/kitara_logo"
      smooth="true"
      smoothCount="1"
      smoothTolerance="0.1"
      smoothThreshold="20"
  >

    <!-- 球を表示して、2021.7.1 THU RENEWALを表示-->

	<a-entity 	

		scale="1 1 1"
		position="10 10 -200"
		rotation="-90 0 0"
		>

		<a-sphere
	
		animation = "property: rotation; 
		from: 0 0 0; 
		to: 0 -360 0; 
		dur: 5000; 
		easing: linear; 
		loop: true" 
		
		radius="200"

  		src= "#renewal1" 
		transparent="true"
		alpha-test ="0.5"
		
		></a-sphere>

	</a-entity>
	

	<!--吹雪1を表示して拡大-->
	<a-entity 	
		id="mode0"
		visible="false"	

		scale="1 1 1"
		position="100 10 -200"
		rotation="-90 0 0"
		>

		<a-sphere
	
		animation = "property: scale; 
		from: 0 0 0; 
		to: 10 10 10; 
		dur: 1000; 
		easing: linear;
		loop: true"
		
		
		radius="100"

  		src= "#fubuki" 
		transparent="true"
		alpha-test ="0.5"
		
		></a-sphere>

	</a-entity>
	

	<!--吹雪2を表示して拡大-->
	<a-entity 	
		id="mode1"
		visible="false"	
	
		scale="1 1 1"
		position="-10 10 -100"
		rotation="-90 0 0"
		>

		<a-sphere
	
		animation = "property: scale; 
		from: 0 0 0; 
		to: 10 10 10; 
		dur: 1000; 
		easing: linear;
		loop: true"
		
		radius="100"

  		src= "#fubuki" 
		transparent="true"
		alpha-test ="0.5"
		
		></a-sphere>

	</a-entity>


	<!--吹雪3を表示して拡大-->
	<a-entity 	
		id="mode2"
		visible="false"	
	
		scale="1 1 1"
		position="30 10 -400"
		rotation="-90 0 0"
		>

		<a-sphere
	
		animation = "property: scale; 
		from: 0 0 0; 
		to: 10 10 10; 
		dur: 1000; 
		easing: linear;
		loop: true"
		
		radius="100"

  		src= "#fubuki" 
		transparent="true"
		alpha-test ="0.5"
		
		></a-sphere>

	</a-entity>


</a-nft>


  <!-- カメラを追加 -->
  <a-entity camera></a-entity>
  </a-scene>


</body>



</html>
