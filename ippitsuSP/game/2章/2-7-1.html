<!DOCTYPE html>
<html>
<head>
    <script type = "text/javascript">
        function disp(img, n){
            var i,tag="";
            for(i=0; i<n; i++){
                tag += "<img src=" + img + " />";
            }
            tag += "<br />";
            document.body.innerHTML += tag;
        }
    </script>
</head>
<body>
    <script type = "text/javascript">
        disp("yui.gif", 3);
        disp("lisa.gif",4);
    </script>
    <h1>関数はheadに置くのは慣例？</h1>
</body>
</html>
