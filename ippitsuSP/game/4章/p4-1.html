<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript">
        function rnd(m,n){
            return Math.floor(Math.random()*(n-m+1)) + m;
        }
        function uranai(){
            var n = rnd(1,4);
            var obj = document.getElementById("result");
            switch(n){
                case 1: obj.value = "大吉"; break;
                case 2: obj.value = "吉"; break;
                case 3: obj.value = "凶"; break;
                case 4: obj.value = "大凶"; break;
            }
        }
    </script>
</head>
<body>
    <input id="result" type="text" size="8" />
    <input type="button" value="占い" onClick="uranai()" />
</body>
</html>
