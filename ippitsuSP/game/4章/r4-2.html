<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript">
    function today(){
        var obj = document.getElementById("result");
        obj.value = new Date();
    }
    </script>
</head>
<body onLoad="setInterval(today, 1000)">
    <input id="result" type="text" size="60" /><br />
</body>
</html>
