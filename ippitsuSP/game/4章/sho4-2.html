<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript">
        function uranai(){
            var i,couple,s=0;
            var boy = document.getElementById("boy");
            var girl = document.getElementById("girl");
            couple = boy.value + girl.value;
            for(i=0; i<couple.length; i++){
                s += couple.charCodeAt(i);
            }
            var result = document.getElementById("result");
            result.value = s%101 + "%";
        }
    </script>
</head>
<body>
    <input id="boy" type="text" size="12" value="例:峨家" />
    <input id="girl" type="text" size="12" value="例:伊藤" />
    <input type="button" value="相性度" onClick="uranai()" />は
    <input id="result" type="text" size="6" />
</body>
</html>
