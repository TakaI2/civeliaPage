<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript">
        var x=40, dx=10;
        function move(){
            var obj = document.getElementById("ball");
            x += dx;
            obj.style.left = x + "px";
            if(x <= 0 || x+85 >= document.body.clientWidth){
                dx = -dx;
            }
        }
    </script>
</head>
<body style="position:absolute;
             width:100%;
             height:100%"
             onLoad="setInterval(move,100)">
    <img id="ball" src="soccerball.png" style="position:absolute;
                                               left:40px;
                                               top:40px" />
</body>
</html>
