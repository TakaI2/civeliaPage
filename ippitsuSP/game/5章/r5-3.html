<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript">
    function move(event){
        setTimeout("go(" + event.clientX + "," + event.clientY + ")", 100);
    }
    function go(x,y){
        var obj = document.getElementById("chara");
        obj.style.left = x + "px";
        obj.style.top = y + "px";
    }
    </script>
</head>
<body style="position:absolute;width:100%;height:100%" onMouseMove="move(event)">
    <img id="chara" src="chara.gif" style="position:absolute;left:100px;top:100px" />
</body>
</html>
