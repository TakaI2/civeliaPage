<!DOCTYPE html>
<html>
<body>
<script type="text/javascript">
    var i,tag="";
    var flag=["canada.gif","korea.gif","australia.gif","japan.gif"];
    var country=["カナダ","韓国","オーストラリア","日本"];
    for (i=0;i<4;i++){
        tag+="<img src='"+flag[i]+"' />";
        tag+=country[i]+"<br /><br />";
    }
    document.body.innerHTML=tag;
</script>
</body>
</html>
