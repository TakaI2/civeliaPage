<!DOCTYPE html>
<html>
<head>
<script type="text/javascript">
    var Msg="ようこそ私のホームページへ．．．．";
    function disp()
    {
        var obj=document.getElementById("result");
        var n=Msg.length;
        Msg=Msg.substring(n-1)+Msg.substring(0,n-1);
        obj.value=Msg;
    }
</script>
</head>
<body onLoad="setInterval(disp,300)">
<input id="result" type="text" size="30" />
</body>
</html>
