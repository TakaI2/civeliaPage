<!DOCTYPE html>
<html>
<head>
<script type="text/javascript">
    var y=40,dy=10;
    function move()
    {
        var obj=document.getElementById("ball");
        y+=dy;
        obj.style.top=y+"px";
        if (y<=0 || y+85>=document.body.clientHeight)
            dy=-dy;
    }  
</script>
</head>
<body style="position:absolute;width:100%;height:100%" onLoad="setInterval(move,100)">
<img id="ball" src="soccerball.png" style="position:absolute;left:40px;top:40px" />
</body>
</html>
