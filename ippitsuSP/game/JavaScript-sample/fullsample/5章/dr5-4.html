<!DOCTYPE html>
<html>
<head>
<script type="text/javascript">
    function clip(event)
    {
        var obj=document.getElementById("photo");
        var x=event.clientX-50;
        var y=event.clientY-50;
        obj.style.clip="rect("+y+"px,"+(x+100)+"px,"+(y+100)+"px,"+x+"px)";
    }
</script>
</head>
<body style="position:absolute;width:100%;height:100%" onMouseMove="clip(event)">
<img id="photo" src="sakura.jpg" style="position:absolute;left:50px;top:50px" />
</body>
</html>
