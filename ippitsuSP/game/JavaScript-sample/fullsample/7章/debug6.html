<!DOCTYPE html>
<html>
<head>
<script type="text/javascript">
    function xy(event)  
    {
        var x,y;
        x=Math.floor((event.clientX-50)/20);
        y=Math.floor((event.clientY-50)/20);
        alert(x+","+y);

    }
</script>
</head>
<body style="position:absolute;width:100%;height:100%" onClick="xy(event)">
</body>
</html>
