<!DOCTYPE html>
<html>
<head>
<script type="text/javascript">
    var m,NX,NY;
    function init(ny,nx)
    {
        var x,y,n=0,tag="";
        NY=ny;NX=nx;
        for (y=10;y<=10*NY;y+=10){
            for (x=10;x<=10*NX;x+=10){
                tag+="<img id='square"+n+"' src='block.png' style='position:absolute;left:"+x+"px;top:"+y+"px' onClick='draw(event)' />";
                n++;
            }
        }
        document.getElementById("canvas").innerHTML=tag;
        m=new Array(NY);
        for (y=0;y<NY;y++){
            m[y]=new Array(NX);
            for (x=0;x<NX;x++){
                m[y][x]=0;
            }
        }
    }
</script>
</head>
<body>
<div id="canvas">
</div>
<script type="text/javascript">
    init(10,20); // onLoadÇ…ÇÕéwíËÇ≈Ç´Ç»Ç¢ÅB
</script>
</body>
</html>
