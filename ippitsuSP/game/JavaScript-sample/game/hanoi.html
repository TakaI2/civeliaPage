<!DOCTYPE html>
<html>
<head>
<script type="text/javascript">
    var sp=new Array(4);
    function disp()
    {
        var i,n=document.getElementById("box").value;
        sp[1]=n;sp[2]=0;sp[3]=0;
        for (i=1;i<=5;i++){
            obj=document.getElementById("ita"+i);
            if (i<=n){
                obj.style.visibility="visible";
                obj.style.left=150+"px";
                obj.style.top=(110+(i-n)*10)+"px";
            }
            else
                obj.style.visibility="hidden";
        }
        hanoi(n,1,2,3);
    }
    function move(n,a,b)
    {
        alert("ŽŸ‚Ö");
        obj=document.getElementById("ita"+n); 
        obj.style.left=150*b+"px";
        obj.style.top=110-sp[b]*10+"px";
        sp[b]++;
        sp[a]--;
    }
    function hanoi(n,a,b,c)  
    {
        if (n>0) {
            hanoi(n-1,a,c,b);    
            move(n,a,b);
            hanoi(n-1,c,b,a);    
        }
    }
</script>
</head>
<body>
<input id="box" type="text" size="4" />
<input type="button" value="ƒnƒmƒC" onClick="disp()" /><br />
<img style="position:absolute;left:0px;top:50px;" src="hanoi.png" /><br />
<img id="ita1" src="ita1.png" style="position:absolute;visibility:hidden;height:9" />
<img id="ita2" src="ita2.png" style="position:absolute;visibility:hidden;height:9" />
<img id="ita3" src="ita3.png" style="position:absolute;visibility:hidden;height:9" />
<img id="ita4" src="ita4.png" style="position:absolute;visibility:hidden;height:9" />
<img id="ita5" src="ita5.png" style="position:absolute;visibility:hidden;height:9" />
</body>
</html>
