<!DOCTYPE html>
<html>
<head>
<script type="text/javascript">
    var N,Bomb,W=20;     // マスの数、機雷の数、マスのサイズ
    var M;
    function visit(i,j)  // 接近度数0のマスを開ける関数
    {
        var n,obj;
        n=(i-1)*N+(j-1);
        obj=document.getElementById("img"+n);
        obj.src="num"+M[i][j]+".png";
        M[i][j]=-2;  // 訪問した印
        if (M[i][j+1]==0) visit(i,j+1);	// 右位置への訪問
        if (M[i+1][j]==0) visit(i+1,j);	// 下位置への訪問
        if (M[i][j-1]==0) visit(i,j-1);	// 左位置への訪問
        if (M[i-1][j]==0) visit(i-1,j);	// 上位置への訪問
    }
    function yx(event)  // クリックイベント処理関数
    {
        var y,x,n,obj;
        y=Math.floor((event.clientY-50)/W+1);
        x=Math.floor((event.clientX-50)/W+1);
        if (M[y][x]==-2) return;  // visitで訪問してあれば戻る
        n=(y-1)*N+(x-1);
        obj=document.getElementById("img"+n);
        if (M[y][x]==-1){  // 機雷のときは全ての機雷を表示
            for (i=1;i<=N;i++){
                for (j=1;j<=N;j++){
                    if (M[i][j]==-1){
                        n=(i-1)*N+(j-1);
                        obj=document.getElementById("img"+n);
                        obj.src="bomb.png";
                    }
                }
            }
        }
        else if (M[y][x]==0)
            visit(y,x);				// 接近度数0のマスのときの処理       
        else
            obj.src="num"+M[y][x]+".png";	// 接近度数1以上のマスのときの処理
    }
    function count()  // 接近度数カウント関数
    {
        var i,j;
        for (i=1;i<=N;i++){
            for (j=1;j<=N;j++){
                if (M[i][j]==-1){
                    for (dx=-1;dx<=1;dx++){
                        for (dy=-1;dy<=1;dy++){
                            if ((dx!=0 || dy!=0) && (M[i+dy][j+dx]!=-1 && M[i+dy][j+dx]!=-2))
                                M[i+dy][j+dx]++;
                        }
                    }
                }
            }
        }
    }
    function init()
    {
        var i,j,x,y,n=0,tag="";
        N=parseInt(document.getElementById("level").value); // parseInt必要
        Bomb=N;
        for (y=50;y<50+W*N;y+=W){
            for (x=50;x<50+W*N;x+=W){
                tag+="<img src='sea.png' id='img"+n+"' style='position:absolute;left:"+x+"px;top:"+y+"px' onClick='yx(event)' />";
                n++;
            }
        } 
        document.getElementById("canvas").innerHTML=tag;
        M=new Array(N+2);
        for (i=0;i<N+2;i++){
            M[i]=new Array(N+2);
            for (j=0;j<=N+1;j++){
                if (i==0 || i==N+1 || j==0 || j==N+1)
                    M[i][j]=-2;	// 外枠要素。番兵
                else
                    M[i][j]=0;
            }
        }
        for (i=0;i<Bomb;i++){  // y,x位置のマスに機雷を最大でBomb個置く
            x=Math.floor(Math.random()*N+1);
            y=Math.floor(Math.random()*N+1);
            M[y][x]=-1;  
        }
        count();
    }
</script>
</head>
<body>
<div style="position:absolute;left:50px;top:10px">
マスの数<input id="level" type="text" size="4" />
<input type="button" value="表示" onClick="init()" />
</div>
<div id="canvas">
</div>
</body>
</html>
