<title>シベリアGo</title>
<style>
    /*Googleマップに位置を表示させるにはstyle内でwidthとheightの指定が必要 */
    #mapDiv{width: 100%; height: 800px;}
</style>
</head>

<body>
    <div id="txt">ここにデータを表示</div>
    <div id="mapDiv"></div>                 <!--地図を描く-->
    <img id="getImg" src="" hidden>         <!--捕獲したモンスターを表示するimg要素-->
    <canvas id "cap" width="300" height="60"></canvas>

    <script>
        var mapDiv = document.getElementById("mapDiv");     //地図を置く場所
        var gmap;                                           //GoogleマップのMapオブジェクトのための変数
        var mark;                                           //GoogleマップのMakerオブジェクトのための変数

        var mermaids = [];                  //  モンスターの情報を入れる変数
        var captured = [];                  //  モンスターを捕獲済みか否かを入れる変数
        loadMermaids();                     //  人魚の情報を読込む
        var getImg = document.getElementById("getImg"); //img要素の取得
        var canvas = document.getElementById("cap");    //捕獲人魚を入れるcanvas要素の取得
        var context = canvas.getContent("2d");          //contextの取得
        context.fillStyle = "rgb(153, 217, 234)";       //塗りつぶす色をターコイズにする
        context.fillRect(0, 0, 300, 60);                //canvasを塗りつぶす

        // GPSセンサの値が変化したら何らか実行する geolocation.watchPositionメソッド
        navigator.geolocation.watchPosition((position) => {
            var lat = position.coords.latitude;     //緯度を取得
            var lng = position.coords.longitude;    //経度を取得
            var accu = position.coords.accuracy;    //緯度・経度の精度を取得
            displayData(lat, lng, accu);            //displayData　関数をじっこう
            showMyPos(lat, lng);                    //showMyPos　関数を実行     
            calcDistance(lat, lng);      
        });

        //データを表示する　displayData 関数
        function displayData(lat, lng, accu){
            var txt = document.getElementById("txt");   //データを表示するdiv要素の取得
            txt.innerHTML = "緯度,　経度: " + lat + ", " + lng + "<br>" //データ表示
                            + "精度: " + accu;
        }

        //自分の位置を表示する showMyPos関数
        function showMyPos(lat, lng){
            var myPos = new google.maps.LatLng(lat, lng);   //GoogleマップのLatLng オブジェクトを作成
            gmap.setCenter(myPos);
            mark.setPosition(myPos)
        }

        //地図の初期化
        function initMap(){
            //1回だけ現在位置を測定するgetCurrentPosition メソッド
            navigator.geolocation.getCurrentPosition((position) => {
                var lat = position.coords.latitude;     //緯度を取得
                var lng = position.coords.longitude;    //経度を取得
                var initPos = new google.maps.LatLng(lat, lng); //初期位置を指定
                gmap = new google.maps.Map(mapDiv, {    //Mapオブジェクトを作成してmapDivに表示
                    center: initPos,                    //地図の中心をinitPosに設定
                    zoom: 16                            //ズーム倍率
                });
                mark = new google.maps.Marker({
                    map: gmap,
                    position: initPos,
                });
            },
            (error) => {

            },             
            {
                enableHighAccuracy: true            //高精度で測定するオプション               
            });
        }

        //モンスターの情報を読込む loadMermaids関数
        function loadMermaids(){
            var req = new XMLHttpRequest();                         //サーバのファイルを読む
            req.addEventListener("readystatechange", () =>{         //準備状態に変化があった時の処理
                if(req.readyState === 4 && req.status === 200){     //　データ受信が正常に完了したら
                    mermaids = JSON.parse(req.responseText);        //  読込んだJSONデータを成型して人魚データに入れる
                }
            });
            req.open("GET", "mermaids.json");                       //リクエストを設定
            req.send();                                             //リクエストを送る
        }

        //モンスターを地図上に配置する placeMermaids関数
        function placeMermaids(){
            var mermaidMark= [];                                    //  モンスターマーカの配列
            for(var i = 0; i < mermaids.length; i++){
                var pos = new google.maps.LatLng(mermaids[i].lat, mermaids[i].lng); //モンスターの位置を設定
                var img = {
                    url: mermaids[i].img,                           //画像ファイル名
                    scaledSize: new google.maps.Size(60, 60)        //画像を縮小表示
                };
                mermaidMark[i] =  new google.maps.Marker({            //人魚のマーカを作成
                    map: gmap,                                  //gmapの上に表示する
                    position: pos,                              //posの位置に
                    icon: img,                                  //アイコンを設定
                    title: mermaids[i].name                     //タイトルを設定
                });

                captured[i] = false;                            //捕獲済み状態を全てfalseにする
            }
        }

        //自分と人魚との距離を計算する calcDistance関数
        function calcDistance(lat, lng){
            var distance = [];                                  //距離を入れる配列
            var myPos = newgoogle.maps.LatLng(lat, lng);        //GoogleマップのLatLngオブジェクトを作成
            for(var i = 0; i < mermaids.length; i++){           //全ての人魚について
                var pos =new google.maps.LatLng(mermaids[i].lat, mermaids[i].lng);      //人魚の位置を設定
                distnce[i] = google.maps.geometry.spherical.computeDistanceBetween(myPos, pos); //距離を求める
                //捕獲の判定と捕獲したときのエフェクト
                if(distance[i] < 20 && captured[i] === false){      //距離が20m未満、かつ、まだ捕獲していないなら
                    captured[i] = true;                             //捕獲済みにする
                    getImg.src - mermaids[i].img;                   //ほかくされたモンスターの画像を設定
                    context.drawImage(getImg, i * 60, 0, 60, 60);   //捕獲済みの枠にモンスターの画像を表示
                    getImg.hidden = false;                          //img要素を表示
                    mapDiv.hidden = true;                           //地図を非表示
                    getImg.addEventListener("click", () => {        //img要素がクリックされたら
                        getImg.hidden = true;                       //img要素を非表示
                        mapDiv.hidden = false;                      //地図を表示
                    });
                }
            }
        }

    </script>

    <!--Googleマップを読み込むための外部スクリプトの読込み-->   
    <!--API_KEYの部分を自身で取得したAPIキーで置き換える-->
    <!--callback=initMapにより、マップの準備ができたらinitMap関数が実行される-->
    <!--距離を求めるライブラリを使うために末尾に[&libraries=geometry]を追加-->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCNEk6Ez6eaiKK_pTuM_op7D3M3D4fyoO8&callback=initMap&libraries=geometry" type="text/javascript">
    </script>
</body>
